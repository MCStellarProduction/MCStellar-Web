<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log-Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6a00;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <h1>You want Log-Out</h1>
  <p>This will remove your login information from this site.</p>
  <button onclick="clearCookies()">Log-Out</button>

  <script>
    function deleteCookie(name) {
      document.cookie = name + '=; Max-Age=0; path=/';
    }

    function clearCookies() {
      deleteCookie('username');
      deleteCookie('loggedIn');
      alert('Cookies cleared successfully!');
    }
  </script>

</body>
</html>
