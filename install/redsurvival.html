<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REDSURVIVAL OFFICIAL</title>
  <link rel="icon" href="../icon/redsurvival-ico.png" type="image/png">
  <style>
    @font-face {
      font-family: 'Retro Floral';
      src: url('../Retro Floral.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Retro Floral', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .bottom-box {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50vw;
      aspect-ratio: 16 / 9;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: all 0.5s ease;
    }

    .title {
      color: white;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .download-btn {
      font-size: 16px;
      padding: 6px 12px;
      background: #ffffffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: #eeeeee;
      transform: scale(1.05);
    }

    .progress-container {
      display: none;
      width: 90%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #00ffcc;
      transition: width 1s ease-in-out;
    }

    .retry-text {
      display: none;
      margin-top: 15px;
      color: white;
      cursor: pointer;
      text-decoration: underline;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="bottom-box">
    <div class="title">REDSURVIVAL OFFICIAL</div>
    <button class="download-btn">Download</button>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="retry-text">If the file didn't download, click here</div>
  </div>

  <!-- Hidden anchor to trigger download -->
  <a id="downloadLink" href="ARCHIVO_CUSTOM.zip" download="ARCHIVO_CUSTOM.zip" style="display: none;"></a>


  <script>
    const button = document.querySelector('.download-btn');
    const progressContainer = document.querySelector('.progress-container');
    const progressBar = document.querySelector('.progress-bar');
    const retryText = document.querySelector('.retry-text');
    const downloadLink = document.getElementById('downloadLink');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      progressContainer.style.display = 'block';

      const seconds = Math.floor(Math.random() * 9) + 6;
      let progress = 0;

      const interval = setInterval(() => {
        progress++;
        progressBar.style.width = (progress / seconds * 100) + '%';

        if (progress >= seconds) {
          clearInterval(interval);

          // Trigger download with a click
setTimeout(() => {
  downloadLink.click();
}, 200); // PequeÃ±a pausa para asegurarse que el DOM lo procesa bien


          // Show retry text with fade-in
          retryText.style.display = 'block';
          setTimeout(() => {
            retryText.style.opacity = '1';
          }, 100);
        }
      }, 1000);
    });

    retryText.addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
