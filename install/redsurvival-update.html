<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Download Page</title>
  <style>
    @font-face {
      font-family: 'Retro Floral';
      src: url('../Retro Floral.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Retro Floral', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .bottom-box {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60vw; /* Ahora ocupa solo el 40% del ancho */
    aspect-ratio: 16/9;
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 20px;
    }

    .download-btn {
      font-size: 24px;
      padding: 10px 20px;
      background: #ffffffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .progress-container {
      display: none;
      width: 60%;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #00ffcc;
      transition: width 1s;
    }

    .retry-text {
      display: none;
      margin-top: 15px;
      color: white;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="bottom-box">
    <h1>REDSURVIVAL â€¢ DOWNLOAD</h1>
    <br>
    <button class="download-btn">Download</button>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="retry-text">If the file didn't download, click here</div>
  </div>

  <script>
    const button = document.querySelector('.download-btn');
    const progressContainer = document.querySelector('.progress-container');
    const progressBar = document.querySelector('.progress-bar');
    const retryText = document.querySelector('.retry-text');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      progressContainer.style.display = 'block';

      const seconds = Math.floor(Math.random() * 9) + 6; // Random 6 to 14
      let progress = 0;
      const interval = setInterval(() => {
        progress++;
        progressBar.style.width = (progress / seconds * 100) + '%';

        if (progress >= seconds) {
          clearInterval(interval);
          retryText.style.display = 'block';
        }
      }, 1000);
    });

    retryText.addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
