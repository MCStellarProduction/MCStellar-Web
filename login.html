<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" href="mcstellar-ico.png" type="image/png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Retro Floral';
      src: url('Retro Floral.ttf') format('truetype');
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      font-family: 'Retro Floral', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 106, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #ff6a00;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 2px solid #ffbb80;
      border-radius: 12px;
      outline: none;
      font-size: 1em;
    }

    .input-group .material-icons {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #ff6a00;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #ff6a00;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #e05a00;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 0 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <span class="material-icons">person</span>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <span class="material-icons">lock</span>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
  const accounts = [
    { username: "ElRedAguilarMC", password: "Luis201030" },
    { username: "Sharingel", password: "sharin123" },
    { username: "mcstellar", password: "stellarpass" }
    // Agrega más cuentas aquí
  ];

  async function validateSession() {
    const cookies = document.cookie.split(';').reduce((acc, c) => {
      const [key, value] = c.trim().split('=');
      acc[key] = value;
      return acc;
    }, {});

    if (cookies.loggedIn === "true" && cookies.username) {
      const isValidUser = accounts.some(acc => acc.username === cookies.username);
      if (isValidUser) {
        window.location.href = "https://www.mcstellar.lat/home";
      } else {
        document.cookie = "loggedIn=; path=/; max-age=0";
        document.cookie = "username=; path=/; max-age=0";
      }
    }
  }

  window.onload = validateSession;

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const user = accounts.find(acc => acc.username === username && acc.password === password);

    if (user) {
      document.cookie = "loggedIn=true; path=/; max-age=604800";
      document.cookie = `username=${username}; path=/; max-age=604800`;
      window.location.href = "https://www.mcstellar.lat/home";
    } else {
      alert("Invalid credentials!");
    }
  });
  </script>
</body>
</html>
