<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <link rel="icon" href="mcstellar-ico.png" type="image/png">
  <style>
    @font-face {
      font-family: 'Retro Floral';
      src: url('Retro Floral.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Retro Floral', sans-serif;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 165, 0, 0.2);
      border-top-color: #ff6a00;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .text {
      margin-top: 20px;
      color: #ff6a00;
      font-size: 1.5em;
      text-align: center;
      animation: fadein 2s ease-in-out infinite alternate;
    }

    @keyframes fadein {
      from { opacity: 0.5; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="text">Loading...</div>

  <script>
    setTimeout(() => {
      window.location.href = "https://www.mcstellar.lat/login";
    }, 2000);
  </script>
</body>
</html>
